<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Employee Directory</h1>
        <div class="d-flex">
          <form class="d-flex me-2">
            <input
              class="form-control me-2"
              type="search"
              id="search-input"
              placeholder="Search employees..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="search-button"
            >
              Search
            </button>
          </form>
          <a
            href="{{ url_for('employee_bp.add_employee') }}"
            class="btn btn-primary"
            ><i class="fas fa-user-plus"></i> Add New Employee</a
          >
        </div>
      </header>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Employee Table Container -->
      <div id="employee-table-container">
        <!-- Employee table will be injected here -->
      </div>

      <!-- Toast Container -->
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container"></div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Include main.js -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Pass flash messages to JavaScript -->
    <script type="application/json" id="flash-messages">
      {{ get_flashed_messages(with_categories=true)|tojson }}
    </script>
  </body>
</html>
