<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <div class="actions">
            <form class="search-form" action="{{ url_for('employee_bp.list_employees') }}" method="get">
                <input type="text" name="search" placeholder="Search employees...">
                <button type="submit">Search</button>
            </form>
            <a href="{{ url_for('employee_bp.add_employee') }}" class="btn-add">
                <i class="icon">&#x1F465;</i> Add New Employee
            </a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} Employee Management System. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
